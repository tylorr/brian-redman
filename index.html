<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Briana's Birthday Adventure</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      transition: background-color 0.5s;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background-color: white;
      border-radius: 5px;
      padding: 0.5em;
    }
    .choice-button {
      display: block;
      font-size: 1.2rem;
      margin: 10px auto;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      background-color: #ececec;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .choice-button:hover {
      background-color: #ddd;
    }
    .image-container {
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    .compliment-floater {
      position: absolute;
      /* background-color: black; */
      padding: 3%;
      font-size: 2rem;
      cursor: pointer;
      animation: float 40s linear infinite, wiggle 2s ease-in-out infinite;
    }
    @keyframes float {
      0%   { top: 10%; left: 10%; }
      25%  { top: 20%; left: 80%; }
      50%  { top: 70%; left: 60%; }
      75%  { top: 60%; left: 20%; }
      100% { top: 10%; left: 10%; }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }
    .compliment-box {
      display: none;
      background-color: #fff4c4;
      border: 1px solid #f0d98a;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }
    .progress {
      display: none;
      /* background-color: #fff4c4; */
      /* border: 1px solid #f0d98a; */
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body id="page-body">
  <video id="background-video" autoplay muted loop playsinline></video>
  <audio id="background-music" loop></audio>

  <div class="container">
    <h1 id="prompt-text">It's your birthday, Briana. Where shall we begin?</h1>

    <div class="image-container" id="image-container">
      <!-- Image will go here if available -->
    </div>

    <button class="choice-button" onclick="nextPage('beach')">üå¥ Let's hit the beach</button>
    <button class="choice-button" onclick="nextPage('festival')">üé∂ Let's go to a festival</button>
    <!-- <button class="choice-button" onclick="nextPage('run')">üèÉ‚Äç‚ôÄÔ∏è Let's go for a run</button> -->

    <div class="progress" id="progress"></div>

    <!-- <div class="compliment-floater" onclick="toggleCompliment('comp1')">üí¨</div>
    <div class="compliment-box" id="comp1">You bring light and warmth wherever you go.</div> -->
  </div>

  <script>
    const defaultProgress = {
      "wake-with-tylor": false,
      "sunburn": false,
      "wave-crash-dream": false,
      "wave-crash-real": false,
      "dive-under": false,
      "scuba": false,
      "festival": false,
      "kiss": false,
    }

    let progress = {...defaultProgress, ...JSON.parse(localStorage.getItem("progress"))};

    function saveProgress(key) {
      progress[key] = true;
      localStorage.setItem("progress", JSON.stringify(progress));
    }

    const pages = {
      beach: {
        prompt: "We made it to the beach. What do we do first?",
        image: "images/walking_beach.jpg",
        choices: [
          { text: "üåä Go scuba diving", action: "scuba" },
          { text: "üèñÔ∏è Chill on the sand", action: "chill-step-1" },
        ],
      },
      "chill-step-1": {
        prompt: "We're all packed up and ready for a full day at the beach, do you want to apply sunscreen?",
        choices: [
          { text: "üß¥ Apply sunscreen now", action: "chill-step-2", updateState: (state) => ({...state, sunscreen: true }) },
          { text: "‚è≥ Wait until we get to the beach", action: "chill-step-2" },
        ]
      },
      "chill-step-2": {
        prompt: "It's a perfect day for the beach, sunny blue skies and calm waters. Tylor heads straight for the water, what would you like to do first?",
        image: "images/hot_at_beach.jpg",
        choices: [
          { filter: state => !state.sunscreen, text: "üß¥ Apply sunscreen", action: "chill-step-3", updateState: (state) => ({...state, sunscreen: true }) },
          { text: "üò¥ Nap", action: "chill-step-3", updateState: (state) => ({...state, nap: true }) },
          { text: "üìñ Read", action: "chill-step-3" },
          { text: "üèä Join Tylor in the water", action: "swim" },
        ]
      },
      "chill-step-3": {
        prompt: "Tylor looks like he's having fun out in the water, what do you do next?",
        // image: "images/beach.jpg",
        choices: [
          { filter: state => (!state.sunscreen && !state.nap), text: "üß¥ Apply sunscreen", action: "chill-step-3", updateState: (state) => ({...state, sunscreen: true }) },
          { filter: state => state.nap, text: "üò¥ Keep napping", action: state => state.sunscreen ? "wake-with-tylor" : "sunburn", updateState: (state) => ({...state, nap: true }) },
          { text: "üèä Join Tylor in the water", action: "swim" },
        ]
      },
      "wake-with-tylor": {
        prompt: 'You wake to Tylor giving you a kiss on the cheek. "I love you so much" he says with joy in his eyes, a blend of his time in the water and finding you enjoying your time baking in the sun.\n\nThe two of you share earbuds listening to your favorite songs ‚ù§Ô∏èüéµ',
        image: "images/wake_to_tylor.jpg",
        music: "music/thats_where_i_am.mp3",
        choices: [
          {
            text: "üîÅ Start Over", action: () => {
              saveProgress("wake-with-tylor")
              location.reload();
            }
          },
        ]
      },
      "sunburn": {
        prompt: "Uh oh, how long have you been napping? You never put on sunscreen and you're burnt to a crisp üçÖ\n\nTylor's never going to let you live this down",
        // image: "images/beach.jpg",
        background: "red",
        choices: [
        {
            text: "üîÅ Start Over", action: () => {
              saveProgress("sunburn")
              location.reload();
            }
          },
        ]
      },
      "swim": {
        prompt: "You head for the water, gingerly inching forward as you acclimate to the cool water. Tylor beams once he sees you coming üòç",
        // image: "images/beach.jpg",
        choices: [
          { text: "ü§óüíã Give Tylor a big hug and a kiss", action: state => state.nap ? "wave-dream" : "wave" },
          { text: "üë∏ü´Ç Jump into his arms for a princess carry", action: state => state.nap ? "wave-dream" : "wave" },
        ]
      },
      "wave": {
        prompt: "You stare into each other eyes sharing big smiles and big love.\n\nBut neither of you are watching the water and a big wave is coming your way, what do you do?",
        image: "images/beach_kiss.jpg",
        choices: [
          { text: "üò± Scream and panic!", action: "topple" },
          { text: "üåä Dive under the wave the way you were taught", action: "dive-under" },
        ]
      },
      "wave-dream": {
        prompt: "You stare into each other eyes sharing big smiles and big love.\n\nBut neither of you are watching the water and a giant scary rogue wave is coming your way, what do you do?",
        // image: "images/beach.jpg",
        choices: [
          { text: "üò± Scream and panic!", action: "topple-dream" },
          { text: "üåä Dive under the wave the way you were taught", action: "topple-dream" },
        ]
      },
      "topple": {
        prompt: "You take a wave to the face and get knocked down but you quickly recover. You resolve to never go in the water ever again.\n\nTylor is sad üò≠",
        // image: "images/beach.jpg",
        choices: [
        {
            text: "üîÅ Start Over", action: () => {
              saveProgress("wave-crash-real")
              location.reload();
            }
          },
        ]
      },
      "dive-under": {
        prompt: "You expertly dive under the wave, it's as if the wave wasn't even there. You're so proud of yourself and so is Tylor. He swims over and gives you a big kiss üòò\n\n\"Your ability to do the scary thing and work on yourself impresses me every day!\"",
        // image: "images/beach.jpg",
        choices: [
        {
            text: "üîÅ Start Over", action: () => {
              saveProgress("dive-under")
              location.reload();
            }
          },
        ]
      },
      "topple-dream": {
        prompt: "The wave is too big and you get pulled under, spinning over and over. You can't tell which way is up and you're running out of air üòÆ‚Äçüí®",
        // image: "images/beach.jpg",
        choices: [
          { text: "üòÆ‚Äçüí® Gasp for air", action: "topple-wake" },
        ]
      },
      "topple-wake": {
        prompt: "You wake from your dream with a scream. Tylor hears you and rushes over. When he arrives you tell him you're never going in the water ever again.\n\nHe looks very confused üòï",
        // image: "images/beach.jpg",
        choices: [
        {
            text: "üîÅ Start Over", action: () => {
              saveProgress("wave-crash-dream")
              location.reload();
            }
          },
        ]
      },
      "scuba": {
        prompt: '"I am so proud and impressed how you faced something that once filled you with fear and anxiety and you totally killed it like a bad ass bitch. Such an inspiration and source of the most amazing memories" - Tylor',
        video: "video/manta_rays.mp4",
        choices: [
        {
            text: "üîÅ Start Over", action: () => {
              saveProgress("scuba")
              location.reload();
            }
          },
        ]
      },
      "festival": {
        prompt: "We step through the gates. The sun is shining, the music is bumping, and you're already smiling. It's going to be an amazing day",
        image: "images/festival_start.jpg",
        choices: [
          { text: "üõçÔ∏è Browse art and food booths", action: "festival-2" },
          { text: "üé∂ Follow the bass to the main stage", action: "festival-2" },
        ],
      },
      "festival-2": {
        prompt: "You start chatting with strangers and making new friends like you always do. You hand out compliments and make instant connections. People remember you",
        image: "images/festival_friends.jpg",
        choices: [
          { text: "üì∏ Take photos with our new friends", action: "festival-3" },
          { text: "üéÄ Exchange friendship bracelets", action: "festival-3" },
        ],
      },
      "festival-3": {
        prompt: "You're in the middle of it now. The crowd is bouncing. Lights are flashing. You're glowing, confident and sexy",
        video: "video/wild_dance.mp4",
        choices: [
          { text: "üëë Pose for a photo", action: "festival-4" },
          { text: "üíã Share a passionate kiss", action: "kiss" },
          { text: "üíÉ Keep dancing like a goddess", action: "festival-4" },
        ],
      },
      "festival-4": {
        prompt: "You shared love and joy with all those around you and lifted people up to your level. You shone with beauty and confidence as you danced the night away",
        image: "images/friends.jpg",
        music: "music/gold.mp3",
        choices: [
        {
            text: "üîÅ Start Over", action: () => {
              saveProgress("festival")
              location.reload();
            }
          },
        ]
      },
      "kiss": {
        prompt: "You shared love not just with the crowd‚Äîbut with me. The energy between us outshone even the lasers.",
        image: "images/concert_kiss.jpg",
        music: "music/clarity.mp3",
        choices: [
        {
            text: "üîÅ Start Over", action: () => {
              saveProgress("kiss")
              location.reload();
            }
          },
        ]
      },
    };

    let state = {};
    let audio = null;

    updateProgress();

    function nextPage(key) {

      const progressEl = document.getElementById("progress");
      if (progressEl) {
        progressEl.remove();
      }

      const page = pages[key];
      if (!page) return;

      document.getElementById("prompt-text").innerText = page.prompt;

      // Update image
      const imgContainer = document.getElementById("image-container");
      imgContainer.innerHTML = page.image ? `<img src="${page.image}" alt="">` : "";

      // Update buttons
      const container = document.querySelector(".container");
      const oldButtons = container.querySelectorAll(".choice-button");
      oldButtons.forEach(btn => btn.remove());

      // if (page.music) {
      //   const audio = new Audio(page.music);
      //   audio.volume = 0.25;
      //   audio.play()
      // }

      page.choices.forEach(choice => {
        if (choice.filter && !choice.filter(state)) {
          return;
        }

        const btn = document.createElement("button");
        btn.className = "choice-button";
        btn.innerText = choice.text;
        btn.onclick = () => {
          if (choice.updateState) {
            state = choice.updateState(state);
          }

          if (typeof choice.action === 'function') {
            nextPage(choice.action(state));
          } else {
            nextPage(choice.action); 
          }

        }
        container.appendChild(btn);
      });

      // Update compliment
      // const compBox = document.getElementById("comp1");
      // compBox.innerText = page.compliment;
      // compBox.style.display = "none";

      // Update background color
      if (page.background) {
        document.getElementById("page-body").style.backgroundColor = page.background;
      }

      // Update background video
      const bgVideo = document.getElementById("background-video");
      if (page.video) {
        bgVideo.src = page.video;
        bgVideo.style.display = 'block';
        bgVideo.volume = 0.25;
        bgVideo.muted = false; // !page.videoUnmute;
      } else {
        bgVideo.removeAttribute('src');
        bgVideo.muted = true;
        bgVideo.style.display = 'none';
      }

      // Update background music
      const bgMusic = document.getElementById("background-music");
      if (page.music) {
        bgMusic.src = page.music;
        bgMusic.volume = 0.25;
        bgMusic.play().catch(e => console.warn("Autoplay failed: ", e));
      } else {
        bgMusic.pause();
        bgMusic.removeAttribute('src');
      }
    }

    function updateProgress() {
      const el = document.getElementById("progress");

      let total = 0;
      let finished = 0;
      for (const [key, value] of Object.entries(progress)) {
        total++;
        if (value) {
          finished++;
        }
      }

      el.innerText = `Endings Found: ${finished}/${total}`;
      el.style.display = finished > 0 ? "block" : "none";
    }

    function toggleCompliment(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
